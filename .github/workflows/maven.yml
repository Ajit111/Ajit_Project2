name: Selenium CI with Maven (Manual)

on:
  workflow_dispatch:   # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout repo
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Setup JDK 23.0.2
    - name: Set up JDK 23.0.2
      uses: actions/setup-java@v4
      with:
        java-version: '23.0.2'
        distribution: 'temurin'
        cache: maven

    # Build with Maven (compile + package)
    - name: Build with Maven
      run: mvn clean install -B

    # Run Cucumber Tests and generate JSON report
    - name: Run Cucumber Tests
      run: mvn test -Dcucumber.options="--plugin pretty --plugin json:target/cucumber.json"

    # Generate Cucumber HTML Report
    - name: Generate Cucumber Report
      run: mvn verify -DskipTests=true

    # Upload test reports as artifact
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-reports
        path: target/cucumber-reports/
